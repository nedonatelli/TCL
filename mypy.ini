[mypy]
# Python version
python_version = 3.10

# Import discovery
ignore_missing_imports = True

# Strictness - relaxed for numpy-heavy scientific code
warn_return_any = False
warn_unused_ignores = True
no_implicit_optional = True

# Disable checks that conflict with numpy's dynamic typing
# These errors are common in numpy-heavy code due to ArrayLike's broad type
disable_error_code = no-any-return, index, arg-type, assignment, operator, call-overload, override, misc, return-value, union-attr

# Allow untyped definitions (common in scientific code)
disallow_untyped_defs = False
check_untyped_defs = True

# Show error codes for easier suppression
show_error_codes = True

# Per-module overrides for stricter checking on core modules
[mypy-tracker_component_library.core.*]
warn_return_any = False

[mypy-tracker_component_library.dynamic_estimation.*]
warn_return_any = False

[mypy-tracker_component_library.dynamic_models.*]
warn_return_any = False
